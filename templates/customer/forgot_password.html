<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort vergessen</title>
    <style>
        .container { max-width: 400px; margin: 50px auto; padding: 20px; }
        input { width: 100%; padding: 8px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Passwort zurücksetzen</h2>
        <p>Geben Sie Ihre E-Mail-Adresse ein, um einen Reset-Link zu erhalten.</p>

        <form method="POST" action="{{ url_for('customer.forgot_password') }}">
            <div>
                <label>E-Mail:</label>
                <input type="email" name="email" required>
            </div>
            <button type="submit">Link senden</button>
        </form>

        <p style="margin-top: 20px;">
            <a href="{{ url_for('customer.login') }}">Zurück zum Login</a>
        </p>
    </div>
</body>
</html>
