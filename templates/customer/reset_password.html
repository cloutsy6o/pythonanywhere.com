<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Passwort setzen</title>
    <style>
        .container { max-width: 400px; margin: 50px auto; padding: 20px; }
        input { width: 100%; padding: 8px; margin: 10px 0; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Neues Passwort setzen</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div style="padding: 10px; margin: 10px 0; background: {% if category == 'error' %}#f8d7da{% else %}#d4edda{% endif %};">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('customer.reset_password', token=token) }}">
            <div>
                <label>Neues Passwort:</label>
                <input type="password" name="password" required>
            </div>
            <div>
                <label>Passwort best√§tigen:</label>
                <input type="password" name="confirm_password" required>
            </div>
            <button type="submit">Passwort speichern</button>
        </form>
    </div>
</body>
</html>
